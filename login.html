<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a1931, #162447, #1f4068);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 320px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            margin-bottom: 1rem;
            color: #00d4ff;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: rgba(0, 212, 255, 0.2);
            color: white;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 10px #00d4ff;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" class="input-field" id="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p class="error-message" id="errorMessage">Invalid username or password!</p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "shaani" && password === "1234") {
                window.location.href = "mainpg.html"; // Redirect to main.html
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Show error message
            }
        });
    </script>

</body>
</html>
