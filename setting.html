<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
<link id="theme-style" rel="stylesheet" href="light.css">

<script>
  document.getElementById("theme-toggle").addEventListener("click", function() {
    let theme = document.getElementById("theme-style");
    if (theme.getAttribute("href") === "light.css") {
      theme.setAttribute("href", "dark.css");
      localStorage.setItem("theme", "dark");
    } else {
      theme.setAttribute("href", "light.css");
      localStorage.setItem("theme", "light");
    }
  });

  // Load the saved theme
  window.onload = function() {
    let savedTheme = localStorage.getItem("theme") || "light";
    document.getElementById("theme-style").setAttribute("href", savedTheme + ".css");
  };
</script>
<button onclick="changeFontSize(1)">A+</button>
<button onclick="changeFontSize(-1)">A-</button>

<script>
  function changeFontSize(value) {
    let body = document.body;
    let currentSize = parseInt(window.getComputedStyle(body).fontSize);
    let newSize = currentSize + value;
    body.style.fontSize = newSize + "px";
    localStorage.setItem("fontSize", newSize);
  }

  // Load saved font size
  window.onload = function() {
    let savedSize = localStorage.getItem("fontSize");
    if (savedSize) {
      document.body.style.fontSize = savedSize + "px";
    }
  };
</script>
<select id="language-select">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
  </select>
  
  <p id="welcome-text">Welcome to Business Dashboard</p>
  
  <script>
    const translations = {
      en: { welcome: "Welcome to Business Dashboard" },
      fr: { welcome: "Bienvenue sur le tableau de bord" },
      es: { welcome: "Bienvenido al panel de negocios" }
    };
  
    document.getElementById("language-select").addEventListener("change", function() {
      let lang = this.value;
      localStorage.setItem("language", lang);
      document.getElementById("welcome-text").innerText = translations[lang].welcome;
    });
  
    // Load saved language
    window.onload = function() {
      let savedLang = localStorage.getItem("language") || "en";
      document.getElementById("language-select").value = savedLang;
      document.getElementById("welcome-text").innerText = translations[savedLang].welcome;
    };
  </script>
  
</body>
</html>
