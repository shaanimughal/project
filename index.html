<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashify</title>
    <style>
        /* Apply background gradient */
        body {
            background: linear-gradient(135deg, #0a1931, #162447, #1f4068);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered logo container */
        .logo-container {
            text-align: center;
        }

        /* Logo styling */
        .logo {
            width: 250px; /* Adjust as needed */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect */
        .logo:hover {
            transform: scale(2.1);
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <a href="login.html"> <!-- Link to your login page -->
            <img src="/upscalemedia-transformed (1).png" alt="Dashify Logo" class="logo">
        </a>
    </div>

</body>
</html>
